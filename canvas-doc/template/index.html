<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<body>
    <section class="header">
        <h1 class="header__title">Main Canvas</h1>
        <form class="header__form form">

                        <i class="material-icons" id="icon--white">create</i>
                    </button>

            </header>

                        <button class="note-form__modify"><i class="material-icons">create</i></button>
                        <button class="note-form__delete"><i class="material-icons">delete</i></button>

            </form>

        <section class="section">

                <h2>CUSTOMER SEGMENTS</h2>

                                <i class="material-icons">add_circle</i>

            <form class="section__form form">
                <button class="form__button">
                                    <i class="material-icons">add_circle</i>
                                </button>

                                        <i class="material-icons">add_circle</i>
                                    </button>
            </form>
        </section>

        <section class="new-section">
            <form class="new-section__header">
                <textarea name="new-container" placeholder="New Section"></textarea>
                <button class="create"><i class="material-icons">check_circle</i></button>
                <button class="cancel"><i class="material-icons">cancel</i></button>
            </form>
        </section>

        <section class="feedback">
            <p class="feedback__text">Error, connection rejected</p>
