<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <section class="register">
        <h2 class="register__h2">Register</h2>
        <form class="register__form form">
            <input type="text" class="input form__name" name="name" placeholder="name" />
            <input class="input form__email" type="email" name="email" placeholder="mail@123.com" />
            <input class="input form__password" type="password" name="password" placeholder="password" />
            <input class="input form__password" type="password" name="password-verification" placeholder="password verification" />
            <div>
                <button class="button form__register">LogIn</button>
                <button class="button form__signup ">SignUp</button>
            </div>
        </form>
    </section>
</body>

</html>
